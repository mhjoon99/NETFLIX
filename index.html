<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="">
                    <img id="logo" src="./main-img/logo.png" alt="netflix logo">
                </a>
            </div>
            <ul>
                <li><a href="">TV Shows</a></li>
                <li><a href="">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    역사상 최대 규모의 강도 사건을 수행하기 위해
                    <br>
                    교수라는 의문의 남자가 강도 8인단을 구출하는데...
                </p>
            </div>
        </div>
        <!-- NETFLIX ORIGINAL -->
        <div class="row">
            <h2>NETFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
                <img class="row_poster row_posterLarge" src="./main-img/large-movie.jpg" alt="movie">
            </div>
        </div>
        <!-- TRENDING NOW -->
        <div class="row">
            <h2>TRENDING NOW</h2>
            <div class="row_posters">
                <img class="row_poster" src="./main-img/movie1.jpg" alt="">
                <img class="row_poster" src="./main-img/movie2.webp" alt="">
                <img class="row_poster" src="./main-img/movie3.jpg" alt="">
                <img class="row_poster" src="./main-img/movie4.webp" alt="">
                <img class="row_poster" src="./main-img/movie5.webp" alt="">
                <img class="row_poster" src="./main-img/movie6.webp" alt="">
                <img class="row_poster" src="./main-img/movie7.webp" alt="">
                <img class="row_poster" src="./main-img/movie8.webp" alt="">
            </div>
        </div>
        <!-- TOP RATED -->
        <div class="row">
            <h2>TOP RATED</h2>
            <div class="row_posters">
                <img class="row_poster" src="./main-img/movie1.jpg" alt="">
                <img class="row_poster" src="./main-img/movie2.webp" alt="">
                <img class="row_poster" src="./main-img/movie3.jpg" alt="">
                <img class="row_poster" src="./main-img/movie4.webp" alt="">
                <img class="row_poster" src="./main-img/movie5.webp" alt="">
                <img class="row_poster" src="./main-img/movie6.webp" alt="">
                <img class="row_poster" src="./main-img/movie7.webp" alt="">
                <img class="row_poster" src="./main-img/movie8.webp" alt="">
            </div>
        </div>
    </main>
    <footer id="footer">
        <p>Copyright</p>
    </footer>
</body>
</html>
